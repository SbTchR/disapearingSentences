<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Sentences</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css" id="theme">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: white;
        }
        #sentence-form {
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .reveal {
            display: none;
        }
        .slide {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Disappearing Sentences</h1>
    <div id="sentence-form">
        <textarea id="sentences" placeholder="Enter 5-6 sentences, each on a new line"></textarea>
        <br>
        <button type="button" onclick="generateSlides(1)">Étape 1</button>
        <button type="button" onclick="generateSlides(2)">Étape 2</button>
        <button type="button" onclick="generateSlides(3)">Étape 3</button>
        <button type="button" onclick="generateSlides(4)">Étape 4</button>
    </div>
    <div class="reveal">
        <div class="slides" id="slides">
            <!-- Slides will be generated here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
